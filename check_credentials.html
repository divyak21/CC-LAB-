<!DOCTYPE html>
<html>
<head>
    <title>Check Credentials</title>
    <script>
        function checkCredentials() {
            var username = "your_name";
            var password = "your_roll_number";
            var user_id = document.getElementById("user_id").value;
            var password = document.getElementById("password").value;

            if (user_id == username && password == password) {
                window.location.href = "ValidUser.html";
            } else {
                window.location.href = "InvalidUser.html";
            }
        }
    </script>
</head>
<body onload="checkCredentials()">
</body>
</html>
